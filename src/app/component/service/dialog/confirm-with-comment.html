<div class="modal-header">
  <button type="button" class="close" style="margin-top: -10px;" ng-click="$dismiss('cancel')">&times;</button>
  <h4 class="modal-title" translate="{{ code + '.confirm.title' }}" translate-values="{{ params }}"></h4>
</div>
<div class="modal-body">
  <div class="files-modal">
    <i class="fa fa-exclamation-triangle pull-left"></i>

    <p class="modal-message" translate="{{ code + '.confirm.hint'}}" translate-values="{{ params }}"></p>

    <div class="form-group">
      <label class="control-label" translate="{{ code + '.confirm.comment'}}" translate-values="{{ params }}"></label>
      <input type="text" name="comment" class="form-control" ng-model="comment" maxlength="255"
             ng-init="comment = (code + '.confirm.default_comment' | translate:params)">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary cancel-btn" ng-click="$dismiss('cancel')">
    <span translate="confirm.cancel">Cancel</span>
  </button>
  <button type="button" class="btn btn-primary ok-btn" ng-click="$close(comment)">
    <span translate="confirm.ok">OK</span>
  </button>
</div>
